<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="submit.js"></script>
</head>

<body>

  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information. Don't Worry, there is no backend to actually store the
    data :P
  </p>
  <form onsubmit="return setAction(this)">

    <fieldset>
      <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
      <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
      <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
      <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}"
          required /></label>
      <label>Input your age: <input type="number" max="120" min="10" /></label>
    </fieldset>

    <fieldset>
      <label class="radio_choice">Are you a:</label>
      <label class="radio_choice" for="cat-person"><input type="radio" id="cat-person" name="pet-personality">Cat
        Person</label>
      <label class="radio_choice" for="dog-person"><input type="radio" id="dog-person" name="pet-personality">Dog
        Person</label>
      <label class="radio_choice" for="other-person"><input type="radio" id="other-person"
          name="pet-personality">Weirdo?</label>

      <label for="pet-picture">Upload your pet picture (or don't): <input type="file" id="pet-picture"
          name="pet-picture" /></label>

    </fieldset>

    <fieldset>
      <label for="referrer">How did you hear about me?
        <select id="referrer">
          <option value="">(Select One)</option>
          <option value="1">Github Follower</option>
          <option value="2">LinkedIn Connection</option>
          <option value="3">Instagram Follower</option>
          <option value="4">University Connection</option>
          <option value="5">Other</option>
        </select>
      </label>
      <label for="review">What is your review of this website?
        <textarea id="review" rows="3" cols="30" placeholder="looks pretty meh..." name="review"></textarea>
      </label>
    </fieldset>

    <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions" />I accept the <a
        href="https://i.chzbgr.com/full/9596952832/hA0302FBB/funny-meme-about-how-people-never-read-the-terms-and-conditions-kathryn-hahn-wandavision-winking"
        target="_blank">Terms
        and Conditions</a></label>

    <button type=" submit" value="Submit" class="submit_button">Submit</button>
  </form>

  <a href="../index.html">Back to homepage</a>
</body>

</html>
